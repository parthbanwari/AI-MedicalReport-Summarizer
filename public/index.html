<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Medical Report</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f9;
            padding: 20px;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #4CAF50;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            color: #fff;
            margin-left: 20px;
        }

        .navbar img {
            height: 50px;
            width: 50px;
        }

        /* Main Container */
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        /* Form Heading */
        .container h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        /* File Input Styles */
        .file-input {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .file-input input[type="file"] {
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            background-color: #f4f4f9;
        }

        /* Submit Button Styles */
        .file-input button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .file-input button:hover {
            background-color: #45a049;
        }

        /* Footer Styles */
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #555;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <h1>Medical Report Summarizer</h1>
        <img src="https://via.placeholder.com/50x50?text=Logo" alt="Logo">
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Upload Your Medical Report</h1>

        <!-- Upload Form -->
        <form id="uploadForm" enctype="multipart/form-data" class="file-input">
            <input type="file" name="file" id="fileInput" accept="application/pdf">
            <button type="submit">Upload</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Medical Report Summarizer | All rights reserved.</p>
    </div>

    <!-- JavaScript to handle the form submission -->
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            const file = document.getElementById('fileInput').files[0];
            formData.append('file', file);

            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            const result = await response.text();
            console.log(result); // Display extracted text
        });
    </script>
</body>

</html>
